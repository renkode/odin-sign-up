<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="body-wrapper">
        <div class="banner-background">
            <div class="banner"><img class="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">ODIN</div>
            <div class="banner-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
        </div>
        <div class="sign-up-wrapper">
            <div class="description">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started.</h3>
                <h3>You <i>know</i> you want to.</h3>
            </div>
            <div class="form-wrapper">
                <form>
                    <div class="fieldset-wrapper">
                        <h3>Let's do this!</h3>
                        <div class="fieldset">
                            <div class="field">
                                <label for="first-name" required>First Name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="field">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="fieldset">
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="field">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            </div>
                        </div>
                        <div class="fieldset">
                            <div class="field">
                                <label for="user-password">Password</label>
                                <input type="password" id="user-password" name="user-password">
                                <div class="error-message">* Passwords do not match</div>
                            </div>
                            <div class="field">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                    </div>
                    <div class="registration-login">
                        <button type="submit">Create Account</button>
                        <span>Already have an account? <a href="#">Log in</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
